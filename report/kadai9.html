<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題９</title>
    <link rel="stylesheet" href="css/kadai9.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <script src="js/jquery-3.6.2.min.js"></script>
    <script src="js/slick.min.js"></script>
</head>
<body>
    <div class = container>
        <div class="slider1">
            <img src="img/img1.jpg" alt="slide_01">
            <img src="img/img2.jpg" alt="slide_02">
            <img src="img/img3.jpg" alt="slide_03">
            <img src="img/img4.jpg" alt="slide_04">
            <img src="img/img5.jpg" alt="slide_05">
            <img src="img/img6.jpg" alt="slide_06">
        </div>
        <h1>Welcome to Ashikaga University!</h1>
        <div class="m">
            <div class="slider2">
                <img src="img/img1.jpg" alt="slide_01">
                <img src="img/img2.jpg" alt="slide_02">
                <img src="img/img3.jpg" alt="slide_03">
                <img src="img/img4.jpg" alt="slide_04">
            </div>
            <p class="text appear">こんにちは!</p>
            <p class="text">Hello!</p>
            <p class="text">你好!</p>
            <p class="text">Bonjour!</p>
        </div>
    </div>
    <script>
        $('.slider1').slick({
            autoplay:true,
            autoplaySpeed:2000,
            dots:true,
            slidesToShow: 5 ,
            slidesToScroll: 1,
        });

        $('.slider2').slick({
            autoplay:true,
            autoplaySpeed:4500,
            dots:true,
        });

        const text = document.querySelectorAll('.text');
        let i = 1;

        function textAppear(){
            if(i>3){
                i=0;
            }
            text.forEach(text => {
                text.classList.remove('appear');
            });
            text[i].classList.add('appear')
            i++;
        }
        setInterval(textAppear,6000);
    </script>
</body>
</html>
